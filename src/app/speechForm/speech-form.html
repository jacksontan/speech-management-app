<div>
  <div class="row">
    <div class="col-md-12">
      <input type="text" id="title" class="form-control" [(ngModel)]="selectedspeech.title" placeholder="Enter Speech Title"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <textarea rows="10" class="speech-editor form-control" [(ngModel)]="selectedspeech.content" placeholder="Enter Speech Content"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <input type="text" id="author" class="form-control" [(ngModel)]="selectedspeech.author" placeholder="Author"/>
    </div>
    <div class="col-md-4">
      <input type="text" id="keywords" class="form-control" [(ngModel)]="selectedspeech.keywords" placeholder="Subject Area Keywords"/>
    </div>
    <div class="col-md-4">
      <input type="date" id="date" class="form-control" [ngModel]="selectedspeech.date  | date:'yyyy-MM-dd'" (ngModelChange)="date = $event" placeholder="Date" required="required"/>
    </div>
  </div>
   <div class="row">
      <div class="input-group pull-right btn-container">
        <button id="deleteBtn" class="btn btn-secondary" [disabled]="!selectedspeech.id" (click)="delete()">Delete</button>
        <button id="saveBtn" class="btn btn-primary" [disabled]="!selectedspeech.id" (click)="save()">Save</button>
        <button id="saveAsNewButton" class="btn btn-primary" (click)="saveAsNew()">Save as New</button>
        <button id="shareBtn" class="btn btn-secondary" [disabled]="!selectedspeech.id" (click)="share()">Share</button>
      </div>
   </div>
</div>
