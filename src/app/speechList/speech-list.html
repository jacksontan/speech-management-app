<div class="row">
	<div class="col-md-12">
		<input id="searchbox" placeholder="Search speeches" [(ngModel)]="searchText"/>
		<span class="glyphicon glyphicon-question-sign" [title]="searchHelpText"></span>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="list-group">
		  <a *ngFor="let speech of (speeches | filterSpeech: searchText)" href="#" class="list-group-item list-group-item-action" (click)="toggleSpeech(speech)" [ngClass]="{'active': activeSpeech === speech.id}">Speech {{ speech.id }}</a>
		</div>
	</div>
</div>
