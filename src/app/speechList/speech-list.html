<div class="row">
	<div class="col-md-12">
		<div class="input-group">
			<input id="searchbox" class="form-control" placeholder="Search speeches" [(ngModel)]="searchText"/>
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-question-sign" [title]="searchHelpText"></span>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="list-group">
		  <a *ngFor="let speech of (speeches | filterSpeech: searchText)" href="#" class="list-group-item list-group-item-action" (click)="toggleSpeech(speech)" [ngClass]="{'active': activeSpeech === speech.id}">{{ speech.title }}</a>
		</div>
	</div>
</div>
